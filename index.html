<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    
    <!--Responsividade-->
    <link rel="stylesheet" href="./style/responsive.css">
    <!--Owl CSS-->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">
    
    <title>Netflix Clone</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">Brooklyn 99</h3>
                <p class="sinopse">O brilhante e imaturo detetive Jake Peralta precisa aprender a seguir as regras e
                    trabalhar em equipe quando um capitão exigente assume o comando de seu esquadrão.</p>

                <div class="buttons">
                    <button role="button" class="button"
                        id="buttonWatchNow">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="button"
                        id="info">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel-movies">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-movie" src="./resources/mini1.jpg" alt="Capa de Filme 1">
            </div>
            <div class="item">
                <img class="box-movie" src="./resources/mini2.jpg" alt="Capa de Filme 2">
            </div>
            <div class="item">
                <img class="box-movie" src="./resources/mini3.jpg" alt="Capa de Filme 3">
            </div>
            <div class="item">
                <img class="box-movie" src="./resources/mini4.jpg" alt="Capa de Filme 4">
            </div>
            <div class="item">
                <img class="box-movie" src="./resources/mini5.jpg" alt="Capa de Filme 5">
            </div>
            <div class="item">
                <img class="box-movie" src="./resources/mini6.jpg" alt="Capa de Filme 6">
            </div>
            <div class="item">
                <img class="box-movie" src="./resources/mini7.jpg" alt="Capa de Filme 7">
            </div>
            <div class="item">
                <img class="box-movie" src="./resources/mini8.jpg" alt="Capa de Filme 8">
            </div>
            <div class="item">
                <img class="box-movie" src="./resources/mini9.jpg" alt="Capa de Filme 9">
            </div>
            <div class="item">
                <img class="box-movie" src="./resources/mini10.jpg" alt="Capa de Filme 10">
            </div>
        </div>
    </div>

    <footer>

    </footer>

    <script src="https://kit.fontawesome.com/553d94704e.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
